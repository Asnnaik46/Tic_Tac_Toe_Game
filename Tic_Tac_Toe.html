<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Tic-Tac-Toe.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <div class="msg hide">
        <p id="message" class="win">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1 class="head">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="play-computer-btn">Play with Computer</button>
        <button id="reset-btn">Reset Game</button>
        <button id="multiplayer-btn">Multiplayer</button>
    </main>
    <script src="../JavaScript/Tic-Tac-Toe.js"></script>
</body>

</html>
